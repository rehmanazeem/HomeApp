    <!-- Main Content -->

        <!-- Top Bar with Connection Status -->

                    </button>
                    <!-- Connection Status -->
                    <div class="flex items-center space-x-2">
                        <div class="connection-dot connected" id="connection-dot"></div>
                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 hidden sm:inline" id="connection-status">MQTT Server Connected</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content Area -->
        <main class="flex-1 p-4 md:p-6">
            <!-- Home Tab Content -->
            <div id="home-content" class="tab-content">

                    <!-- Relay 1 Widget -->

                        <div class="flex items-center justify-between mb-4">

                                <div class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">

                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-900 dark:text-white">Relay One</h3>

                    <!-- Relay 2 Widget -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 shadow-sm transition-colors duration-300">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                                    <span class="text-2xl">üîå</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-900 dark:text-white">Relay Two</h3>
                                    <p class="text-sm text-gray-600 dark:text-gray-400" id="relay2-status">Off</p>
                                </div>
                            </div>
                            <div class="toggle-switch" onclick="toggleRelay(2, this)" id="relay2-toggle">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">
                            Last updated: <span id="relay2-time">Never</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Devices Tab Content -->
            <div id="devices-content" class="tab-content hidden">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 shadow-sm transition-colors duration-300">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Device Management</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <div>
                                <div class="font-medium text-gray-900 dark:text-white">Relay Controller</div>
                                <div class="text-sm text-gray-600 dark:text-gray-400">2 relays connected</div>
                            </div>

                        <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">

                    </div>

            </div>
            
            <!-- Settings Tab Content -->
            <div id="settings-content" class="tab-content hidden">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 border border-gray-200 dark:border-gray-700 shadow-sm transition-colors duration-300">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Settings</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">MQTT Server</label>
                            <input type="text" value="192.168.1.100:1883" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Update Interval</label>
                            <select class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option>1 second</option>
                                <option>5 seconds</option>
                                <option>10 seconds</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Theme</label>
                            <div class="flex items-center space-x-4">
                                <button onclick="setTheme('light')" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                                    ‚òÄÔ∏è Light
                                </button>
                                <button onclick="setTheme('dark')" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                                    üåô Dark
                                </button>
                                <button onclick="setTheme('auto')" class="px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                                    üîÑ Auto
                                </button>
                            </div>
                        </div>
                        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">

                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let relay1State = false;
        let relay2State = false;
        let mqttConnected = true;
        let sidebarOpen = false;
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            applyTheme(currentTheme);
        });
        
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('[id$="-tab"]').forEach(tab => {
                tab.classList.remove('tab-active');
                tab.classList.add('tab-inactive');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-content').classList.remove('hidden');
            
            // Add active class to selected tab
            document.getElementById(tabName + '-tab').classList.remove('tab-inactive');
            document.getElementById(tabName + '-tab').classList.add('tab-active');
            
            // Update page title
            const titles = {
                'home': 'Home Dashboard',
                'devices': 'Device Management',
                'settings': 'Settings'
            };
            document.getElementById('page-title').textContent = titles[tabName];
            
            // Close sidebar on mobile after tab selection
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const hamburger = document.getElementById('hamburger');
            
            sidebarOpen = !sidebarOpen;
            
            if (sidebarOpen) {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                hamburger.classList.add('active');
            } else {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                hamburger.classList.remove('active');
            }
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const hamburger = document.getElementById('hamburger');
            
            sidebarOpen = false;
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            hamburger.classList.remove('active');
        }
        
        function toggleDarkMode() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        }
        
        function setTheme(theme) {
            currentTheme = theme;
            if (theme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                currentTheme = prefersDark ? 'dark' : 'light';
            }
            applyTheme(currentTheme);
            localStorage.setItem('theme', theme);
        }
        
        function applyTheme(theme) {
            const html = document.documentElement;
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (theme === 'dark') {
                html.classList.add('dark');
                body.classList.add('dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                html.classList.remove('dark');
                body.classList.remove('dark');
                themeIcon.textContent = 'üåô';
            }
        }
        
        function toggleRelay(relayNumber, toggleElement) {
            const isActive = toggleElement.classList.contains('active');
            const newState = !isActive;
            
            // Update toggle visual state
            if (newState) {
                toggleElement.classList.add('active');
            } else {
                toggleElement.classList.remove('active');
            }
            
            // Update relay state
            if (relayNumber === 1) {
                relay1State = newState;
                document.getElementById('relay1-status').textContent = newState ? 'On' : 'Off';
                document.getElementById('relay1-time').textContent = new Date().toLocaleTimeString();
            } else {
                relay2State = newState;
                document.getElementById('relay2-status').textContent = newState ? 'On' : 'Off';
                document.getElementById('relay2-time').textContent = new Date().toLocaleTimeString();
            }
            
            // Simulate MQTT message sending
            console.log(`Sending MQTT command: relay${relayNumber} = ${newState ? 'ON' : 'OFF'}`);
            
            // Simulate brief connection activity
            simulateConnectionActivity();
        }
        
        function simulateConnectionActivity() {
            const dot = document.getElementById('connection-dot');
            const status = document.getElementById('connection-status');
            
            // Brief "sending" state
            dot.style.background = '#f59e0b';
            if (status) status.textContent = 'MQTT Server Sending...';
            
            setTimeout(() => {
                dot.style.background = '#10b981';
                if (status) status.textContent = 'MQTT Server Connected';
            }, 500);
        }
        
        // Simulate connection status changes
        function toggleConnection() {
            mqttConnected = !mqttConnected;
            const dot = document.getElementById('connection-dot');
            const status = document.getElementById('connection-status');
            
            if (mqttConnected) {
                dot.classList.remove('disconnected');
                dot.classList.add('connected');
                if (status) status.textContent = 'MQTT Server Connected';
            } else {
                dot.classList.remove('connected');
                dot.classList.add('disconnected');
                if (status) status.textContent = 'MQTT Server Disconnected';
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                closeSidebar();
            }
        });
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (localStorage.getItem('theme') === 'auto') {
                currentTheme = e.matches ? 'dark' : 'light';
                applyTheme(currentTheme);
            }
        });
        
        // Simulate periodic connection check (for demo purposes)
        setInterval(() => {
            // Randomly simulate connection issues (very rarely)
            if (Math.random() < 0.02) {
                toggleConnection();
                setTimeout(toggleConnection, 2000); // Reconnect after 2 seconds
            }
        }, 5000);
    </script>
