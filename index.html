<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espServer Web UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-logo" style="display: flex; align-items: center; justify-content: flex-start; padding: 28px 0 32px 0; gap: 18px;">
                <img src="logo.svg" alt="HomeApp Logo" class="logo-img" style="height: 44px; width: auto; display: block;" />
            </div>
            <ul class="sidebar-menu">
                <li class="tab active" data-tab="home">Home</li>
                <li class="tab" data-tab="devices">Devices</li>
            </ul>
            <div class="sidebar-footer">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </aside>
        <main class="main">
            <section class="tab-content" id="homeTab" style="display:block;">
                <h2>Overall Status</h2>
                <div class="status-panel">
                    <div class="status-row">
                        <span class="status-label">Connection:</span>
                        <span id="connectionStateLabel" class="status-value">Unknown</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Relay 1:</span>
                        <span id="relay1StateLabel" class="status-value">Unknown</span>
                        <button class="btn device-btn" id="relay1Btn">Toggle</button>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Relay 2:</span>
                        <span id="relay2StateLabel" class="status-value">Unknown</span>
                        <button class="btn device-btn" id="relay2Btn">Toggle</button>
                    </div>
                </div>
            </section>
            <section class="tab-content" id="devicesTab" style="display:none;">
                <!-- Devices tab content will go here -->
            </section>
        </main>
    </div>
    <script>
    // Sidebar tab switching and dark mode logic
    const darkModeToggle = document.getElementById('darkModeToggle');
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
            if (this.dataset.tab === 'home') {
                document.getElementById('homeTab').style.display = 'block';
            } else if (this.dataset.tab === 'devices') {
                document.getElementById('devicesTab').style.display = 'block';
            }
        });
    });
    darkModeToggle.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
        localStorage.setItem('darkMode', this.checked);
    });
    // Persist dark mode
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        darkModeToggle.checked = true;
    }
    </script>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</body>
</html>
