<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espServer Web UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>espServer</h2>
            <div style="margin-top:auto; margin-bottom:30px; font-size:0.9em; color:#bbb;">v1.0</div>
        </div>
        <div class="main">
            <div class="toolbar">
                <span>Home Automation Dashboard</span>
            </div>
            <div class="main-content">
                <!-- System State Panel -->
                <div id="systemStatePanel"
                     style="margin-bottom: 25px; padding: 18px 20px; background: #f7f7fa; border-radius: 10px; box-shadow: 0 2px 8px #ececec;
                            min-height: 110px; max-width: 400px; width: 100%; box-sizing: border-box; overflow: auto;">
                    <div style="font-size:1.2em; font-weight:600; margin-bottom:10px;">System Status</div>
                    <div style="margin-bottom:8px;">
                        <span style="color:#636e72;">Connection:</span>
                        <span id="connectionStateLabel" style="font-weight:600; color:#b2bec3;">Unknown</span>
                    </div>
                    <div style="margin-bottom:8px;">
                        <span style="color:#636e72;">Relay 1:</span>
                        <span id="relay1StateLabel" style="font-weight:600; color:#b2bec3;">Unknown</span>
                    </div>
                    <div>
                        <span style="color:#636e72;">Relay 2:</span>
                        <span id="relay2StateLabel" style="font-weight:600; color:#b2bec3;">Unknown</span>
                    </div>
                </div>
                <!-- Controls -->
                <button class="btn" id="connectBtn">Connect</button>
                <button class="btn" id="relay1Btn">Relay 1 Toggle</button>
                <button class="btn" id="relay2Btn">Relay 2 Toggle</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</body>
</html>
