<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espServer Web UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="navbar-title">HomeApp</div>
            <div class="navbar-actions">
                <div class="connection-status">
                    <span id="connectionStateLabel">Unknown</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </nav>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Home</h2>
            </div>
            <ul class="sidebar-menu">
                <li class="active">Devices</li>
            </ul>
            <div class="sidebar-footer">v1.0</div>
        </aside>
        <main class="main">
            <section class="devices-section">
                <h3>Devices</h3>
                <ul class="device-list" id="deviceList">
                    <li>
                        <span>Relay 1</span>
                        <span id="relay1StateLabel" class="device-status">Unknown</span>
                        <button class="btn device-btn" id="relay1Btn">Toggle</button>
                    </li>
                    <li>
                        <span>Relay 2</span>
                        <span id="relay2StateLabel" class="device-status">Unknown</span>
                        <button class="btn device-btn" id="relay2Btn">Toggle</button>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <script>
    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
        localStorage.setItem('darkMode', this.checked);
    });
    // Persist dark mode
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        darkModeToggle.checked = true;
    }
    </script>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</body>
</html>
